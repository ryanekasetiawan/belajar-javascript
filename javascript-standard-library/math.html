<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      
      let a = 2;
      let x = 3.14;
      let y = 5;
      let z = 9;
      let maximum;
      let minimum;
      
      let round = Math.round(x);
      let floor = Math.floor(x);
      let ceil = Math.ceil(x);
      let pow = Math.pow(x, a);
      let sqrt = Math.sqrt(x);
      let abs = Math.abs(x);
      let log = Math.log(x);
      let trunc = Math.trunc(x);
      let cos = Math.cos(x);
      let sin = Math.sin(x);
      let tan = Math.tan(x);
      let sign = Math.sign(x);
      maximum = Math.max(x, y, z);
      mininum = Math.min(x, y, z);
      
      console.info(`Pembulatan ${x} : ${round}`);
      console.info(`Pembulatan ke bawah ${x} : ${floor}`);
      console.info(`Pembulatan ke atas ${x} : ${ceil}`);
      console.info(`${x} Pangkat ${a} : ${pow}`);
      console.info(`Akar kuadrat dari ${x} : ${sqrt}`);
      console.info(`Mengubah -${x} menjadi positif : ${abs}`);
      console.info(`Log ${x} : ${log} `);
      console.info(`Hapus nilai desimal dari ${x} : ${trunc}`);
      console.info(`Cosinus dari ${x} : ${cos}`);
      console.info(`Sinus dari ${x} : ${sin}`);
      console.info(`Tangen dari ${x} : ${tan}`);
      console.info(`Nilai maximum dari ${x}, ${y}, ${z} : ${maximum}`);
      console.info(`Nilai minimum dari ${x}, ${y}, ${z} : ${mininum}`);
      
    </script>
  </body>
</html>
