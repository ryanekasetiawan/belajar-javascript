      //versi Class
      class Mahasiswa {
        constructor(nama, energi){
          this.nama = nama;
          this.energi = energi;
        }
        
        makan(porsi) {
          this.energi += porsi;
          return `Halo ${this.nama} selamat makan`;
        }
        tidur(jam) {
          this.energi += jam  * 2;
          return `Halo ${this.nama} selamat tidur`;
        }
        main(jam) {
          this.energi -= jam;
          return `Halo ${this.nama} selamat main`;
        }
      }
      
      let ryan = new Mahasiswa("ryan", 10);
      let wahyu = new Mahasiswa("wahyu", 20);
