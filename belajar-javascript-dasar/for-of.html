<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
<script>

    const person = ["Ryan", "Eka", "Setiawan"];
  
    for(const value of person){
        document.writeln(`<p> ${value} </p>`);
    }
    
    const names = "Ryan Eka Setiawan";
    for(const characters of names){
        document.writeln(`<p> ${characters} </p>`);
    }
</script>
</body>
</html>
