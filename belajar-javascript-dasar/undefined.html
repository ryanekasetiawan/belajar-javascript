<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
<script>

    let nama;
    if(nama === undefined){
        console.info("Data Undefined");
    }else {
        console.info(nama);
    }
    
    const orang = ["Ryan", "Eka", "Setiawan"];
    if (orang[3] === undefined){
        console.info("Array undefined");
    }else {
        console.info(orang[3]);
    }
    
    const person = {};
    if (person.nama === undefined) {
        console.info("Object Undefined");
    } else  {
        console.info(person.nama);
    }
    
</script>
</body>
</html>
