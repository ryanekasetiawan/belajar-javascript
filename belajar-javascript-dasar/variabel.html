<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabel</title>
</head>
<body>
<script>
    
    //variabel let dapat diubah
    let fullName = "Ryan Eka Setiawan";
    let firstName = "Ryan ";
    let middleName = "Eka ";
    let lastName = "Setiawan ";
    let name = firstName + middleName + lastName;
    
    document.write(fullName);
    document.write("<br/>");
    document.write(name);
    
    fullName = "Wahyu Nurhanif"
    
    document.write("<br/>");
    document.write(fullName);
    document.write("<br/>");
    document.write(name);
    
    //variabel const tidak dapat diubah
    const application = "belajar javascript dasar";
    document.write("<br/>");
    document.write(application);
    
</script>
</body>
</html>
