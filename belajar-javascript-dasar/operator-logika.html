<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika</title>
</head>
<body>
<script>

    const nilaiUjian = 70;
    const nialiAbsensi = 70;
    
    const lulusUjian = nilaiUjian > 75;
    document.writeln(lulusUjian);
    
    const lulusAbsensi = nialiAbsensi > 75;
    document.writeln(lulusAbsensi);
    
    document.writeln("Hello World");
</script>
</body>
</html>
