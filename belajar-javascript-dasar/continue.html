<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<script>

    for(let i = 1; i <= 20; i++ ){
        if(i % 2 === 0){
            continue;
        }
        document.writeln(`<p> Bilangan ganjil ${i} </p>`);
    }
</script>
</body>
</html>
