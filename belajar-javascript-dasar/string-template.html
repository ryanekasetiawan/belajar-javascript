<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Template</title>
</head>
<body>
<script>

    const name = `Ryan Eka Setiawan`;
    const firstName = `Ryan`;
    const middleName =  `Eka`;
    const lastName = `Setiawan`;
    const template = `Nama : ${firstName} ${middleName} ${lastName}`;
    
    console.info(template);
    
    const multiline = `Saya ${name}
suka teknologi
pernah kuliah di Unpam
menyukai programming`;
    
    document.writeln("<pre>");
    document.writeln(multiline);
    document.writeln("</pre>");
    
</script>
</body>
</html>
