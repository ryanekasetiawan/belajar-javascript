    let x = ``;
    for(let a = 1; a <= 10; a++){
        for(let b = 1; b <= a; b++){
            document.writeln(`*`);

        }
        x += `\n`;
        document.writeln("<br/>");

    for(let a = 10; a > 0; a--){
        for(let b = 0; b < a; b++){
            document.writeln("*");
            y += `*`;
        }
        document.writeln("<br/>"); 
        y += `\n`;
    }

        z += `\n`;
        document.writeln("<br/>");
    }
