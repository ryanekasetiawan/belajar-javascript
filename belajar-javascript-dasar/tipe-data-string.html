<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>
    document.writeln("Ryan Eka Setiawan");
    document.writeln("</br>");
    document.writeln("Universitas Pamulang");
    document.writeln("</br>");
    
    //menambahkan string atau string concat
    document.writeln("Nama : " + "Ryan " + "Eka " + "Setiawan " + "</br>");
    document.writeln("Kampus : " + " Universitas " + "Pamulang " + "</br>");
    
    //escape sequence atau karakter khusus
    document.writeln("<textarea cols='50' rows='10'>");
    document.write("Ryan \nEka \nSetiawan\n")
    document.write("\\Home \\Setiawan\n");
    document.write("\"Universitas Pamulang\"\n");
    document.write("\'Belajar Javascript\'\n");
    document.writeln("</textarea>");
</script>
</body>
</html>
