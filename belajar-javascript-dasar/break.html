<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break</title>
</head>
<body>
<script>

    let counter = 1;
    while(true){
        document.writeln(`<p> perulangan ke ${counter} </p>`);
        counter++;
        
        if(counter > 10){
            break;
        }
    }
</script>
</body>
</html>
