<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Number</title>
</head>
<body>
<script>
    document.writeln(100);
    document.writeln("<br>");
    document.writeln(100.123);
    document.writeln("<br>");
    
    //bilangan binary
    document.writeln(0b1010011);
    document.writeln("<br>");
    
    //bilangan hexadecimal
    document.writeln(0xfff);
    document.writeln("<br>");
    
    //bilangan octal
    document.writeln(0o101);
    
</script>
</body>
</html>
