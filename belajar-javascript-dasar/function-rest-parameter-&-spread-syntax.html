<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function rest parameter & Spread syntax</title>
  </head>
  <body>
    
  <script type="text/javascript" charset="utf-8">
  
    //Rest parameter
    function sum(name, ...data){
      let total = 0;
      for(const item of data){
        total += item;
      }
      document.writeln(`<p> Total ${name} is ${total} </p>`);
    }
  
    //Rest parameter
    sum("Orange", 10,20,30,40,50,60);
    sum("Apple", 10,20,30,40,50,60);
    sum("Banana", 10,20,30,40,50,60);
    
    //Spread syntax
    const value = [10, 10, 10, 10, 10];
    sum(`Test`, ...value);
    
    //argument Object
    function oldSum(){
      let total = 0;
      for(argument of arguments){
        total += argument;
      }
      document.writeln(`<p> Total is ${total} </p>`);
    }
    
    oldSum(1,2,3,4,5);
    
  </script>
  </body>
</html>
