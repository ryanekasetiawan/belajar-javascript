<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Alert</title>
</head>
<body>
<script>

    const masuk = confirm("Anda Yakin Mau Masuk ?");
    
    if(masuk){
        const nama = prompt("Siapa Nama Anda ?");
        alert(`Hello ${nama}`);
    }else {
        alert("bye bye");
    }
</script>
</body>
</html>
