<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
<script>

    let parameter;
    
    let data = parameter;
    
    //tanpa operator nullish coalescing
    if (data === undefined || data === null){
        data = " Nilai Default";
    }
    
    document.writeln(`<p> ${data} </p>`);
    
    //menggunakan operator nullish coalescing
    data = parameter ?? "Nilai Default";
    
    document.writeln(`<p> ${data} </p>`);
</script>
</body>
</html>
