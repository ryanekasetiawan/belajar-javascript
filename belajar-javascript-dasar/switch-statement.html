<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title></title>
</head>
<body>
<script>

    const nilai = "A";
    
    switch (nilai){
        case "A":
            document.writeln("<p> Wow anda lulus dengan baik </p>");
            break;
        case "B":
        case "C":
            document.writeln("<p> anda lulus </p>");
            break;
        case "D":
            document.writeln("<p> anda tidak lulus </p>");
            break;
        default :
            document.writeln("<p> Mungkin anda salah jurusan </p>");
    }
</script>
</body>
</html>
