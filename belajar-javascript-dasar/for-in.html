<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For In</title>
</head>
<body>
<script>

    const person = {
        firstName : "Ryan",
        middleName : "Eka",
        lastName : "Setiawan"
    }
    
    for(const property in person){
        document.writeln(`<p> ${property} : ${person[property]} </p>`);
    }
    
    const names = ["Ryan", "Eka", "Setiawan"];
    for(const index in names){
        document.writeln(`<p> ${index} : ${names[index]} </p>`);
    }
</script>
</body>
</html>
