<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      
      class Employee {
        
      }
      
      class Manager extends Employee {
        
      }
      
      const wahyu = new Employee();
      const ryan = new Manager();
      
      console.info(wahyu instanceof Employee);
      console.info(wahyu instanceof Manager);
      
      console.info(ryan instanceof Employee);
      console.info(ryan instanceof Manager);
      
    </script>
  </body>
</html>
